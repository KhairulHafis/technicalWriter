<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Writing sample viewer</title>
  <link rel="stylesheet" href="viewer.css" />
</head>

<body>
  <header class="topbar">
    <a class="nav" href="../writing/">Writing samples</a>
    <div class="title" id="docTitle">Writing sample</div>

    <div class="controls">
      <button id="prevBtn" type="button">Prev</button>
      <span id="pageLabel">Page</span>
      <button id="nextBtn" type="button">Next</button>
      <button id="zoomOutBtn" type="button">-</button>
      <button id="zoomInBtn" type="button">+</button>
    </div>
  </header>

  <main class="stage">
    <div class="canvasWrap">
      <canvas id="pdfCanvas"></canvas>
    </div>
    <div class="hint" id="hint"></div>
  </main>

  <script src="viewer.js"></script>
</body>
</html>
